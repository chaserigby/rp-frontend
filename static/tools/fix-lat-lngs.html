<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Quickstart</title>
    <meta charset='utf-8' />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <p>Fix LatLngs in Google Sheet </p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <pre id="content"></pre>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '23281825114-ge841i3kr8se961aa6fvbb40r12fketl.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      /**
       * Print the names and majors of students in a sample spreadsheet:
       * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
       */
      function fix() {
        var cache = {}
        var base = 19133;
        var batch_size = 10;
        var sheet = '1B6trDA9I7l224KS8IxbN7re5KRiwQ2rVE36QjUsoWbM';
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: sheet,
          //range: 'Data!A2:S',
          range: 'Data!A'+base+':H',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {
            var processBatch = function(begin) {
              promises = []
              for (i = begin; i < Math.min(range.values.length, begin+batch_size); i++) {
                var row = range.values[i];
                var loc = row[4];

                if (cache[loc]) {
                  var promise = cache[loc];
                } else {
                  //var key = 'AIzaSyAusDnCayfKbNkDbu6uBiYAgAK3Kk8tEL8';
                  var key = 'AIzaSyDOZ8hCqFBA-vK2S5rt2eOJm_6FS36N2fE'
                  var promise = $.getJSON('https://maps.googleapis.com/maps/api/geocode/json?address='+loc+'&key='+key)
                  .then(function(data) {
                    if (!data.results[0]) {
                      console.log(loc);
                      console.error(data);
                      //return [record['location']['country'], ''];
                      return ['', ''];
                    }
                    var latlng = data.results[0].geometry.location;
                    if (data.status != 'ZERO_RESULTS') {
                      //return [country, JSON.stringify(latlng)];
                      cache[loc] = [latlng.lat, latlng.lng];
                      appendPre(cache[loc])
                      return cache[loc];
                    } else {
                      return ['', ''];
                    }
                  });
                }
                promises.push(promise);
              }
              Promise.all(promises).then(function(results) {
                console.log(results);
                gapi.client.sheets.spreadsheets.values.update({
                  spreadsheetId: sheet,
                  range: 'Data!G'+(base+begin)+':H'+(base+begin+batch_size),
                  valueInputOption: 'USER_ENTERED',
                  values: results,
                }).then(function(response) {
                  console.log(response);
                  processBatch(begin + batch_size);
                }, function(err) {
                  console.log(err);
                });
              })
              /*Promise.all(promises).then(function() {
                if (promises.length > 0) {
                  processBatch(begin + batch_size);
                }
              });*/
            };
            processBatch(0);
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Error: ' + response.result.error.message);
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <button onclick="fix()">Fix Lat Lngs</a>
  </body>
</html>
